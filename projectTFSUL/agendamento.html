<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - TFsul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f8fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .appointment-card {
            background: #fff;
            max-width: 420px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .appointment-header {
            background: #218838;
            color: #fff;
            padding: 32px 24px 16px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .appointment-title {
            font-size: 1.7em;
            font-weight: bold;
            margin-bottom: 6px;
            color: #218838;
        }
        .appointment-body {
            padding: 24px;
        }
        .appointment-form label {
            display: block;
            margin-bottom: 6px;
            color: #218838;
            font-weight: bold;
        }
        .appointment-form input, .appointment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #b3c6d9;
            border-radius: 6px;
            font-size: 1em;
            background: #f4f8fb;
        }
        .appointment-form button {
            width: 100%;
            background: #43d17a;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .appointment-form button:hover {
            background: #218838;
        }
        .appointment-footer {
            background: #f7f7f7;
            padding: 12px 0;
            text-align: center;
            font-size: 0.95em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="appointment-card">
        <div class="appointment-header">
            <div class="logo-img">
                <img src="img/Imagem do WhatsApp de 2025-06-30 à(s) 19.15.22_44f178fb.jpg" alt="Logo TFsul">
            </div>
            <div class="appointment-title">Agende seu horário</div>
        </div>
        <div class="appointment-body">
            <form class="appointment-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
                <label for="mensagem">Mensagem (opcional)</label>
                <textarea id="mensagem" name="mensagem" rows="3"></textarea>
                <button type="submit">Agendar</button>
            </form>
        </div>
        <div class="appointment-footer">
            <p>© 2025 TFsul. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
